allprojects {
    group 'org.denis'
    version '1.0.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.jetbrains:annotations:15.0'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}